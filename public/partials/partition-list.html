<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <!--Sidebar content-->

      Search: <input ng-model="query">

<!--
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>
-->

    </div>
    <div class="span10">
      <!--Body content-->
        <table class="table table-striped table-condensed table-hover">
            <thead>
            <tr>
                <th class="id">Id</th>
                <th class="time">Start</th>
                <th class="time">End</th>
                <th class="time">CreatedOn</th>
                <th class="time">ClosedOn</th>
            </tr>
            <td colspan="6">
                <div class="pagination pull-left">
                    <ul>
                        <li ng-class="{disabled: currentPage == 0}">
                            <a href ng-click="prevPage()">« Prev</a>
                        </li>
                        <li ng-repeat="n in range(pagedItems.length)"
                            ng-class="{active: n == currentPage}">
                            <a href ng-click="setPage()" ng-bind="n + 1">1</a>
                        </li>

                        <li ng-class="{disabled: currentPage == pagedItems.length - 1}">
                            <a href ng-click="nextPage()">Next »</a>
                        </li>
                    </ul>
                </div>
            </td>
            </thead>
            <tbody>
            <tr ng-repeat="item in pagedItems[currentPage] | orderBy:sortingOrder:reverse">
                <td><a href="#/partitions/{{item.id}}">{{item.id}}</a></td>
                <td>{{item.start_time}}</td>
                <td>{{item.end_time}}</td>
                <td>{{item.create_time}}</td>
                <td>{{item.close_time}}</td>
            </tr>
            </tbody>
        </table>

<!--
      <ul class="partitions">
        <li ng-repeat="partition in partitions">
          <a href="#/partitions/{{partition.id}}">{{partition.id}}</a>
          <p>{{phone.snippet}}</p>
        </li>
      </ul>
-->

    </div>
  </div>
</div>
