<!doctype html>
<html lang="en" ng-app>
<head>
    <title>Partition_Analysis</title>
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/lvdb_d3.css">

</head>

<body ng-controller="SearchCtrl">

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span2">
            <!--Sidebar content-->

            Search: <input ng-model="query">

        </div>
        <div class="span10">
            <!--timed state-->
            <div class="row-fluid"><div class="span12">
              <div id="d3_svg"></div>
            </div></div>
            <div class="row-fluid"><div class="span12">
                <div id="events">
                    <table class="table table-striped table-condensed table-hover">
                        <thead>
                        <td colspan="6">
                            <div class="pagination pull-left">
                                <ul>
                                    <li ng-class="{disabled: currentPage == 0}">
                                        <a href ng-click="prevPage()">« Prev</a>
                                    </li>
                                    <li ng-repeat="n in range(pagedItems.length)"
                                        ng-class="{active: n == currentPage}"
                                        >
                                        <a href ng-click="setPage()" ng-bind="n + 1">1</a>
                                    </li>

                                    <li ng-class="{disabled: currentPage == pagedItems.length - 1}">
                                        <a href ng-click="nextPage()">Next »</a>
                                    </li>
                                </ul>
                            </div>
                        </td>

                        <tr>
                            <th class="description">Text</th>
                        </tr>
                        </thead>
                        <tfoot>
                        </tfoot>
                        <tbody>
                        <tr ng-repeat="item in pagedItems[currentPage] ">
                            <td>{{item['log_id.httpd_log.line']}}</td>
                        </tr>
                        </tbody>
                    </table>


                </div>
            </div></div>


        </div>
    </div>
</div>

<script src="/javascripts/jquery-1.8.2.min.js"></script>
<script src="/javascripts/bootstrap.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="/javascripts/lvdb_d3.js"></script>
<script src="/javascripts/angular/angular.js"></script>
<script src="/javascripts/app/app.js"></script>

</body>
</html>
